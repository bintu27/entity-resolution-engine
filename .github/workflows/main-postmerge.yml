name: main-postmerge

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  postmerge-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Preflight - install dependencies
        run: bash scripts/ci/install_deps.sh

      - name: Fetch gitleaks range
        if: github.event.before != '0000000000000000000000000000000000000000'
        run: git fetch --no-tags --prune origin ${{ github.event.before }}

      - name: Full contract + unit tests
        run: |
          bash scripts/ci/contract_tests.sh
          bash scripts/ci/llm_split_gate.sh
          bash scripts/ci/unit_tests.sh

      - name: Coverage gate
        run: bash scripts/ci/coverage_gate.sh

      - name: Security gates
        run: bash scripts/ci/security.sh

      - name: Performance tests
        run: bash scripts/ci/performance_tests.sh

      - name: Secret scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postmerge-reports
          path: reports/
