name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip check

      - name: Contract tests (API)
        run: pytest -m contract

      - name: Unit tests
        run: pytest -m "not contract"
